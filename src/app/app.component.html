<form [formGroup]="form" (ngSubmit)="submit()">

  <label for="orders">Order</label>
  <select formControlName="orders" id="orders">
    <option *ngFor="let order of orders; let i = index" [value]="orders[i].id">
      {{orders[i].name}}
    </option>
  </select>

  <br><br>
  <button>submit</button>
</form>
